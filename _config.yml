remote_theme: "mmistakes/minimal-mistakes@4.16.3"
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
minimal_mistakes_skin: "neon"
title: "Developer Note"
name: "Jaxon's Notebook"
logo: "/asset/logo/logo_jaxon_pornhub_style.png"
repository: "tianhaoz95/developer-note"
read_time: true
words_per_minute: 200
comments:
  provider: "disqus"
  disqus:
    shortname: "jaxon-chiaus-developer-note"
search: true
author:
  name     : "Jaxon Chiau"
  avatar   : "/asset/logo/logo_jaxon_pornhub_style.png"
  bio      : "Boba addict."
  location : "San Jose, CA, USA"
  links:
    - label: "Made Mistakes"
      icon: "fas fa-fw fa-link"
      url: "https://mademistakes.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"
timezone: America/Los_Angeles
future: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
exclude:
  - "projects"